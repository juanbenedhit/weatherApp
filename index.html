<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <h1 class="text-center mb-5 fw-bold">Weather App</h1>
                <form id="weather-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="search">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="weather-result" class="card mt-5 col-md-3 mx-auto d-none ">
        <div class="card-body  border border-danger-subtle rounded-2">
            <img id="weather-icon" src="" class="card-img-top" alt="Weather Icon">
            <h2 id="city-name" class="card-title fw-bold"></h2>
            <div class="card-text">
                <h4 id="temperature" class="card-text"></h4>
                <p id="description" class="card-text"></p>
                <p id="humidity" class="card-text"></p>
                <p id="wind-speed" class="card-text"></p>
            </div>
        </div>
    </div>


    <p id="error-message" class="text-danger text-center d-none">City not found</p>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script type="module" src="script.js"></script>
</body>

</html>
